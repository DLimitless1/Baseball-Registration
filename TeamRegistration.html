<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, intitial-scale=1.0">
</head>

<body><img src="https://co.iredell.nc.us/ImageRepository/Document?documentID=8829" alt="Baseball Registration"
        width="500" height="auto">
    <style>
        main {
            background-Image: url() background-repeat: no-repeat;
            background-size: cover;
            padding: 20px;
        }

        /* img {
            opacity: 0.3;
        } */
    </style>
    <main class="font size: 12vw">

        <div class="modal fade" id="myModal">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <header class="modal-header">
                        <h4 class="modal-title">Register</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </header>

                    <div class="modal-body">
                        <form action="#">
                            <div class="form-group">
                                <label for="name">First and Last Name:</label>
                                <input type="name" class="form-control" placeholder="Enter First and Last Name"
                                    id="name">
                            </div>
                            <div class="form-group">
                                <label for="DOB">Date of Birth:</label>
                                <input type="DOB" class="form-control" placeholder="Enter DOB" id="DOB">
                            </div>
                            <div class="form-group">
                                <label for="Phone Number">Phone Number:</label>
                                <input type="Phone Number" class="form-control" placeholder="Enter Phone Number"
                                    id="Phone Number">
                            </div>
                            <div class="form-group">
                                <label for="Address">Address:</label>
                                <input type="Address" class="form-control" placeholder="Enter Address" id="Address">
                            </div>
                            <div class="form-group">
                                <label for="School Name">School Name:</label>
                                <input type="School Name" class="form-control" placeholder="Enter School Name"
                                    id="School Name">
                            </div>
                            <div class="form-group">
                                <label for="School Address">School Address:</label>
                                <input type="School Address" class="form-control" placeholder="Enter Address"
                                    id="School Address">
                            </div>
                            <div class="form-group">
                                <label for="GName">Guardians' Name:</label>
                                <input type="GName" class="form-control" placeholder="Enter Guardians' Name" id="GName">
                            </div>
                            <div class="form-group">
                                <label for="GNum">Guardians' Phone Number:</label>
                                <input type="GNum" class="form-control" placeholder="Enter Guardians' Phone Number"
                                    id="GNum">
                            </div>
                            <div class="form-group">
                                <label for="GEmail">Guardians' Email:</label>
                                <input type="GEmailn" class="form-control" placeholder="Enter Guardians' Email"
                                    id="GEmail">
                            </div>
                            <button onclick="document.getElementById('GModal').style.display='block'"
                                class="w3-button w3-black">
                                Add Another Guardian
                            </button>
                            <div class="form-group">
                                <label for="pwd">Password:</label>
                                <input type="password" class="form-control" placeholder="Enter password" id="pwd">
                            </div>
                            <div class="form-group form-check">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox"> Remember me
                                </label>
                            </div>
                            <button type="Submit Registration" class="btn btn-primary">Submit Registration</button>
                        </form>
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
        </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
        </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
        </script>
</body>

</html>
